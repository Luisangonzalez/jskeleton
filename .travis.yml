language: node_js
node_js:
  - "0.10"
notifications:
  email:
    recipients: front-end@bq.com
    on_success: change
    on_failure: never
before_install:
    - npm install -g grunt-cli
    - npm install -g bower
    - gem install sass
install:
    - npm install
    - bower install
    - bundle install
script:
    - bundle exec jekyll build
    - bash ./travis-runner.sh
branches:
  only:
  - doc
